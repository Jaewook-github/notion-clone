{% extends "base.html" %}

{% block title %}Databases - Notion Clone{% endblock %}

{% block content %}
<div class="notion-page">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">My Databases</h1>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                onclick="createNewDatabase()">
            New Database
        </button>
    </div>

    <div class="grid gap-4">
        {% for db in databases %}
        <div class="bg-white p-4 rounded shadow">
            <a href="{{ url_for('database', id=db.id) }}" class="block">
                <h2 class="text-xl font-semibold">{{ db.name }}</h2>
                <p class="text-gray-600 mt-2">Created: {{ db.created_at }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
